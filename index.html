</head>
<body>
<h1>Mapa </h1>
<div id="map"></div>

<form id="locationForm">
  <label for="lat">Latitud:</label>
  <input type="text" id="lat" name="lat" readonly />

  <label for="lng">Longitud:</label>
  <input type="text" id="lng" name="lng" readonly />

  <label for="placeName">Nombre del lugar:</label>
  <input type="text" id="placeName" name="placeName" placeholder="Ejemplo: Parque Central" required />

  <label for="description">Descripci贸n:</label>
  <textarea id="description" name="description" rows="3" placeholder="Descripci贸n opcional"></textarea>

  <label for="placeType">Tipo de lugar:</label>
  <select id="placeType" name="placeType" required>
    <option value="">Selecciona...</option>
    <option value="vecindario">Vecindario</option>
    <option value="parque">Parque</option>
    <option value="monumento">Monumento</option>
    <option value="edificio">Edificio</option>
    <option value="otro">Otro</option>
  </select>

  <button type="submit">Guardar</button>
</form>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map("map").setView([20, 0], 2);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "&copy; OpenStreetMap contributors",
}).addTo(map);

let currentMarker = null;

map.on("click", function (e) {
  const lat = e.latlng.lat.toFixed(6);
  const lng = e.latlng.lng.toFixed(6);

  // Quitar marcador anterior si existe
  if (currentMarker) {
    map.removeLayer(currentMarker);
  }

  // Agregar nuevo marcador
  currentMarker = L.marker([lat, lng]).addTo(map);

  // Actualizar formulario con lat/lng
  document.getElementById("lat").value = lat;
  document.getElementById("lng").value = lng;
});

// Manejar el submit del formulario
document.getElementById("locationForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const lat = document.getElementById("lat").value;
  const lng = document.getElementById("lng").value;
  const name = document.getElementById("placeName").value.trim();
  const description = document.getElementById("description").value.trim();
  const type = document.getElementById("placeType").value;

  if (!lat || !lng) {
    alert("Por favor, haz clic en el mapa para seleccionar una ubicaci贸n.");
    return;
  }

  if (!name || !type) {
    alert("Por favor, completa los campos requeridos.");
    return;
  }

  alert(`Lugar guardado:\nNombre: ${name}\nTipo: ${type}\nLatitud: ${lat}\nLongitud: ${lng}\nDescripci贸n: ${description}`);

  // Aqu铆 puedes agregar la l贸gica para guardar en backend o localStorage

  // Opcional: limpiar formulario pero dejar lat/lng para editar
  // this.reset();
});
</script>
